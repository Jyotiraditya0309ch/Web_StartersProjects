<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest</h1>
            Amount <input type="number" id="principal"> <br><br>
            Rate <input type="range" id="rate" min="1" max="20" value="10" step="0.25">
            <span id="rateval">
                10
            </span>% <br><br>
            No. of years <input type="number" id="years" list="noyears">
            <datalist id="noyears">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </datalist>
            <br><br>
            Interest: <span id="result"></span><br>
            <button type="button" onclick="Compute()" >Simple Interest</button>
        </div>
    </body>
</html>
